            html += '<p class="question">' + question.question + '</p>';
            html += '<div class="answers">';
            
            for (let i = 0; i < question.answers.length; i++) {
                html += '<button class="answer-btn" onclick="selectAnswer(' + i + ')">' + question.answers[i].text + '</button>';
            }
            
            html += '</div>';
            document.getElementById('questionContainer').innerHTML = html;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function selectAnswer(answerIndex) {
            const answer = questions[currentQuestion].answers[answerIndex];
            
            // Add points
            for (const className in answer.points) {
                classScores[className] += answer.points[className];

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
