                    { text: "I get what I wanted without losing much", points: { rogue_subtlety: 4, hunter_survival: 4, mage_arcane: 3, priest_discipline: 3 } },
                    { text: "All threats are completely gone", points: { rogue_assassination: 5, warrior_arms: 4, hunter_marksmanship: 4, mage_fire: 3 } }
                ]
            },
            {
                question: "Is it okay to trick enemies?",
                answers: [
                    { text: "No way - that's cheating and cowardly", points: { paladin_holy: 5, paladin_protection: 4, warrior_protection: 4, warrior_fury: 3 } },
                    { text: "It's smart fighting and totally fine", points: { rogue_subtlety: 5, rogue_assassination: 4, hunter_survival: 4, mage_frost: 3 } },
                    { text: "Tricks and illusions are just tools to use", points: { mage_arcane: 4, warlock_affliction: 4, priest_shadow: 4, rogue_subtlety: 3 } },
                    { text: "Sometimes okay but not too much", points: { priest_discipline: 4, druid_balance: 4, hunter_marksmanship: 3, warrior_arms: 3 } },
                    { text: "Do whatever it takes to win", points: { warlock_affliction: 4, priest_shadow: 4, warlock_destruction: 3, rogue_assassination: 3 } }
                ]
            }
        ];
        
        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            showQuestion();
        }
        
        function showQuestion() {
            const question = questions[currentQuestion];
            let html = '<h2 class="question">Question ' + (currentQuestion + 1) + ' of ' + questions.length + '</h2>';
            html += '<p class="question">' + question.question + '</p>';
            html += '<div class="answers">';
            
            for (let i = 0; i < question.answers.length; i++) {
                html += '<button class="answer-btn" onclick="selectAnswer(' + i + ')">' + question.answers[i].text + '</button>';
            }
            
            html += '</div>';
            document.getElementById('questionContainer').innerHTML = html;
            
            // Update progress bar
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function selectAnswer(answerIndex) {
            const answer = questions[currentQuestion].answers[answerIndex];
            
            // Add points
            for (const className in answer.points) {
                classScores[className] += answer.points[className];
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            // Find highest scoring spec
            let topSpec = '';
            let topScore = 0;
            
            for (const specName in classScores) {
                if (classScores[specName] > topScore) {
                    topScore = classScores[specName];
                    topSpec = specName;
                }
            }
            
            // Hide quiz, show results
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('results').classList.add('active');
            
            // Format and display result
            const specParts = topSpec.split('_');
            const className = specParts[0].charAt(0).toUpperCase() + specParts[0].slice(1);
            const specName = specParts[1].charAt(0).toUpperCase() + specParts[1].slice(1);
            
            document.getElementById('classResult').textContent = className + ' (' + specName + ')';
            
            // Add spec-specific descriptions
            const descriptions = {
                warrior_protection: "Protection Warriors are steadfast guardians who live to shield others from harm. Your unbreakable courage and selfless dedication make you the cornerstone of any group.",
                warrior_fury: "Fury Warriors channel raw emotion into devastating combat prowess. Your passionate intensity and relentless determination overwhelm all opposition.",
                warrior_arms: "Arms Warriors are disciplined masters of martial technique. Your methodical approach and perfect execution make you a legendary combatant.",
                paladin_holy: "Holy Paladins are beacons of divine light and hope. Your unwavering faith and compassionate healing inspire others to greatness.",
                paladin_protection: "Protection Paladins are righteous defenders blessed by divine power. Your sacred duty to protect the innocent drives every action.",
                paladin_retribution: "Retribution Paladins are divine instruments of justice. Your righteous fury and moral conviction strike down evil wherever it hides.",
                hunter_beastmastery: "Beast Mastery Hunters form deep bonds with the wild creatures of the world. Your connection to nature and animal companions defines your strength.",

                hunter_survival: "Survival Hunters are adaptable masters of harsh environments. Your resourcefulness and cunning overcome any obstacle nature presents.",
                rogue_assassination: "Assassination Rogues are deadly perfectionists who eliminate targets with flawless execution. Your precision and dedication to mastery are unmatched.",
                rogue_combat: "Combat Rogues are versatile fighters who excel in sustained melee. Your adaptability and martial prowess make you formidable in any encounter.",
                rogue_subtlety: "Subtlety Rogues are masters of shadow and misdirection. Your cunning intellect and mysterious nature give you power over information itself.",
                priest_holy: "Holy Priests are compassionate healers dedicated to preserving life. Your selfless service and unwavering faith bring hope to the darkest hours.",
                priest_discipline: "Discipline Priests balance opposing forces through wisdom and understanding. Your intellectual approach and strategic mind guide others to victory.",
                priest_shadow: "Shadow Priests embrace darkness to understand the complete nature of existence. Your willingness to explore forbidden paths grants unique insights.",
                mage_arcane: "Arcane Mages pursue the deepest mysteries of magical theory. Your intellectual curiosity and scholarly dedication unlock reality's fundamental secrets.",
                mage_fire: "Fire Mages channel passionate intensity into devastating magical power. Your emotional drive and overwhelming force eliminate all opposition.",
                mage_frost: "Frost Mages combine tactical brilliance with magical mastery. Your calculated approach and battlefield control give you power over every situation.",
                warlock_affliction: "Affliction Warlocks master gradual corruption and dark influence. Your patient cunning and willingness to embrace forbidden power achieve inevitable victory.",
                warlock_demonology: "Demonology Warlocks command supernatural allies through arcane contracts. Your understanding of otherworldly forces grants you unique advantages.",
                warlock_destruction: "Destruction Warlocks wield raw magical devastation. Your ambitious drive and overwhelming power reshape the battlefield to your will.",
                shaman_elemental: "Elemental Shamans channel the pure forces of nature. Your deep spiritual connection and elemental mastery bring balance to the world.",
                shaman_enhancement: "Enhancement Shamans blend martial prowess with elemental power. Your adaptable nature and spiritual strength overcome any challenge.",
                shaman_restoration: "Restoration Shamans heal through connection to ancestral wisdom. Your nurturing spirit and natural harmony preserve life and restore balance.",
                druid_balance: "Balance Druids maintain harmony between all opposing forces. Your wisdom and understanding of natural cycles guide the world toward equilibrium.",
                druid_feral: "Feral Druids embrace their primal nature and wild instincts. Your connection to the savage aspects of nature grants you fierce adaptability.",
                druid_restoration: "Restoration Druids heal through deep connection to life itself. Your compassionate nature and nurturing spirit preserve the natural order."
            };
            
            document.getElementById('classDescription').textContent = descriptions[topSpec] || "A unique specialization perfectly suited to your personality and values!";
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            classScores = {
                // Warrior specs
                warrior_protection: 0,
                warrior_fury: 0,
                warrior_arms: 0,
                // Paladin specs  
                paladin_holy: 0,
                paladin_protection: 0,
                paladin_retribution: 0,
                // Hunter specs
                hunter_beastmastery: 0,
                hunter_marksmanship: 0,
                hunter_survival: 0,
                // Rogue specs
                rogue_assassination: 0,
                rogue_combat: 0,
                rogue_subtlety: 0,
                // Priest specs
                priest_holy: 0,
                priest_discipline: 0,
                priest_shadow: 0,
                // Mage specs
                mage_arcane: 0,
                mage_fire: 0,
                mage_frost: 0,
                // Warlock specs
                warlock_affliction: 0,
                warlock_demonology: 0,
                warlock_destruction: 0,
                // Shaman specs
                shaman_elemental: 0,
                shaman_enhancement: 0,
                shaman_restoration: 0,
                // Druid specs
                druid_balance: 0,
                druid_feral: 0,
                druid_restoration: 0
            };
            
            document.getElementById('results').classList.remove('active');
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
